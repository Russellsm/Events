    <title>Sign Up</title>

<body>
    <header class="header" style="font-family: oxygen;">

        <img src="./image/QUIKPASS 1.png" alt="image">
        <ul>
            <li><a href="Event..html" style=" color: black;text-decoration: none;">Home</a></li>
            <li><a href="events2page1.html" style=" color: black;text-decoration: none;">Event</a></li>
            <li><a href="contact us.html" style=" color: black;text-decoration: none;">Contact us</a></li>
            <li><a href="faq.html" style=" color: black;text-decoration: none;">FAQ</a></li>
        </ul>

        <div class="login">
            <button style="font-family: oxygen;"><a href="login.html" style=" color: black;text-decoration: none;">Log In</a></button>

    </header>
    <section class="body" style="font-family: Nunito Sans;">
        <img src="./image/Rectangle 29.svg" alt="">
        <div class="body1">
            <div class="text1">
                <h1>Sign Up</h1>
                <h3>Already have account? <a href="login.html" style=" color: black;text-decoration: none;">Log in</a></h3>
            </div>
            <div class="fillin">

                    <label for="Email">Email Address</label><br>
                    <input type="email" placeholder="Email">

                    <label for="Password">Enter Password</label><br>
                    <input type="password" placeholder="Password">
                </div>
                <div>
                    <label for="Password">Re-Enter Password</label><br>
                    <input type="password" placeholder="Password">
                </div>
            </div>
            <div class="button1">
                <button>Sign Up</button>
            </div>
            <div class="line">
                <hr>
                <span>Or sign up with</span>
                <hr>
            </div>
            <div class="btn3">
                <button><img src="./image/Group11.svg" alt="">Google</button>
                <button><img src="./image/Vector (1).svg" alt="">Facebook</button>
            </div>

        </div>
    </section>
