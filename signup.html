<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Oxygen:wght@300;400;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <header class="header" style="font-family: oxygen;">

        <img src="./images/QUIKPASS 1.png" alt="image">
        <ul>
            <li>Home</li>
            <li>Event</li>
            <li>Contact us</li>
            <li>FAQ</li>
        </ul>
        
        <div class="login">
            <button style="font-family: oxygen;">Log In</button>
            
        </div>
        
    </header>
    <section class="body" style="font-family: Nunito Sans;">
        <img src="./images/Rectangle 29.svg" alt="" >
        <div class="body1">
            <div class="text1">
          <h1>Sign Up</h1>
          <h3>Already have account? <a href="#">Log in</a></h3>
        </div>
          <div class="fillin">
            <div>
          <label for="Email">Email Address</label><br>
          <input type="email" placeholder="Email">
          </div>
          <div>
          <label for="Password">Enter Password</label><br>
          <input type="password" placeholder="Password">
          </div>
          <div>
          <label for="Password">Re-Enter Password</label><br>
          <input type="password" placeholder="Password">
          </div>
          </div>
          <div class="button1">
            <button>Sign Up</button>
          </div>
          <div class="line">
          <hr>
          <span>Or sign up with</span>
          <hr>
          </div>
          <div class="btn3">
          <button><img src="./images/Group 11.svg" alt="">Google</button>
          <button><img src="./images/Vector.svg" alt="">Facebook</button>
          </div>

        </div>
        </section>

</body>
</html>
